<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Page</title>
</h:head>
<h:body>


	<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" url="http://localhost:8080/aic15/"
				icon="ui-icon-home"  style="margin-left: 20px" />

			<p:submenu label="Tools" icon="ui-icon-document" style="margin-left: 20px">
				<p:menuitem value="Import"
					url="http://localhost:8080/aic15/import-tool.xhtml" />
					
				

			</p:submenu>
			
			

			<f:facet name="options">

                <p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	

	<h:outputStylesheet library="css" name="nippon.css" />
	
	<h:form id="form" >


		<p:growl id="msg" showDetail="true" life="3000" />
            
            
            
        <p:commandButton action="#{twitterUserController.fillDatabase}"
					value="Fill Database with Users" update="form"
					ajax="true"></p:commandButton>
        
        
       

	</h:form>

	



</h:body>

</html>
