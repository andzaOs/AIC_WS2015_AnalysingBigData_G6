<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Home Page</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="nippon.css" />

	
		<h:form>
		<p:growl id="messages" />

		<p:menubar>
			<p:menuitem value="Home" url="http://localhost:8080/aic15/"
				icon="ui-icon-home"  style="margin-left: 20px" />

			<p:submenu label="Tools" icon="ui-icon-document" style="margin-left: 20px">
				<p:menuitem value="Import"
					url="http://localhost:8080/aic15/import-tool.xhtml" />

			</p:submenu>

			<f:facet name="options">

                <p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>
	
	
	
	    <h:form id="twitterForm">


		<p:growl id="msg" showDetail="true" life="3000" />
		<p:panel header="Data import" style="width: 700px;">

			<h:panelGrid id="importPanel" columns="1">
                
 
				<h:outputText value="Path:" />

				<p:inputText   id="path" value="#{twitterPresenter.dataPath}" style="width: 600px"></p:inputText>

				<p:spacer></p:spacer>

				
				<p:commandButton action="#{importController.graphDBImport()}"
					value="IMPORT" update="twitterForm"
					ajax="true">
					</p:commandButton>

			</h:panelGrid>

		</p:panel>
		
		
		

	</h:form>
	
	  <h:form id="mongoForm">


		<p:growl id="msg" showDetail="true" life="3000" />
		<p:panel header="MongoDB import" style="width: 700px;">

			<h:panelGrid id="importPanel" columns="1">
                
 
				<h:outputText value="Path:" />

				<p:inputText   id="path" value="#{importPresenter.mongoDBJsonDataFilePath}" style="width: 600px"></p:inputText>

				<p:spacer></p:spacer>

				
				<p:commandButton action="#{importController.documentDBImport()}"
					value="IMPORT" update="mongoForm"
					ajax="true">
				</p:commandButton>

			</h:panelGrid>

		</p:panel>
		
		
		

	</h:form>
	

</h:body>

</html>
